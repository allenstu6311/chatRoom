<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <div id="app">
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 bold" id="exampleModalLabel">請選擇喜歡的幽靈</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col ghost" @click="choseGhost(1)" :class="{checkGhost:checkGhost == 1}">
                                <img src="./pic/ghost_1.png" alt="">
                            </div>
                            <div class="col ghost" @click="choseGhost(2)" :class="{checkGhost:checkGhost == 2}">
                                <img src="./pic/ghost_2.png" alt="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col ghost" @click="choseGhost(3)" :class="{checkGhost:checkGhost == 3}">
                                <img src="./pic/ghost_3.png" alt="">
                            </div>
                            <div class="col ghost" @click="choseGhost(4)" :class="{checkGhost:checkGhost == 4}">
                                <!-- <img src="./pic/ghost_2.png" alt=""> -->
                            </div>
                        </div>

                        <div class="row">
                            <input type="texg" id="inputPassword5" class="form-control w-75 inputBox"
                                aria-describedby="passwordHelpBlock" v-model="userName" placeholder="請輸入您的暱稱"
                                maxlength="5">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-primary" @click="login"
                            :disabled="!this.userName || !this.checkGhost">登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data() {
                return {
                    userName: '',
                    checkGhost: '',
                    picUrl: "",
                    scaleX:""
                }
            },
            methods: {
                login() {
                    axios.post("/login", { userName: this.userName, picUrl: this.picUrl,scaleX:this.scaleX })
                        .then((res) => {
                            sessionStorage.setItem(`userInfo`, JSON.stringify(res.data))
                            window.location.href = "http://localhost:3000/room.html"
                        })
                },
                choseGhost(type) {
                    this.checkGhost = type

                    switch (type) {
                        case 1: this.picUrl = "./pic/ghost_1.png",this.scaleX= -1; break;
                        case 2: this.picUrl = "./pic/ghost_2.png",this.scaleX= 1; break;
                        case 3: this.picUrl = "./pic/ghost_3.png",this.scaleX= -1; break;
                    }
                }
            },
            computed: {},
            mounted() {
                // const socket = io();
                const myModal = new bootstrap.Modal('#loginModal', {
                    keyboard: false
                })
                myModal.show()
                // const modalToggle = document.getElementById('toggleMyModal');
                // myModal.show(modalToggle)
            },
        }

        Vue.createApp(app).mount('#app')
    </script>

</body>

</html>
